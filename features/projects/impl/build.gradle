plugins {
    alias(libs.plugins.androidLibrary)
    alias(libs.plugins.jetbrainsKotlinAndroid)
    alias(libs.plugins.ksp)
    alias(libs.plugins.hilt)
}

android {
    namespace 'com.kuba.example.projects.impl'
    compileSdk 34

    buildFeatures {
        viewBinding = true
    }

    defaultConfig {
        minSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    api project(":features:projects:api")
    api project(":features:users:api")
    implementation project(":shared:service:api")
    implementation project(":shared:navigation:api")
    implementation project(":shared:dagger-conductor") // TODO: Remove when Conductor is replaced with Navigation

    // Recyclerview convenience
    implementation libs.groupie.viewbinding
    implementation libs.groupie

    // Core
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.timber
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.coroutines.android
    implementation libs.coil

    // DI
    implementation libs.dagger.hilt.android
    ksp libs.dagger.hilt.compiler
    implementation libs.dagger.android
    ksp libs.dagger.android.compiler

    // Navigation
    implementation libs.navigation.fragment.ktx

    // Other
    implementation libs.kotlinx.serialization.json

    // Test
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}